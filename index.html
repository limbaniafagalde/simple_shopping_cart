<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Shopping Cart</h1>
          <table class="table table-responsive">
            <tbody>
              <tr>
                <td class="name">Salmon</td>
                <td class="price">60</td>
                <td class="quantity"><input type="number" value="1"></td>
                <td><button class="btn btn-ligth btn-sm cancel">Cancel</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="name">Tuna</td>
                <td class="price">50</td>
                <td class="quantity"><input type="number" value="3"></td>
                <td><button class="btn btn-ligth btn-sm cancel">Cancel</button></td>
                <td class="subtotal"></td>
              </tr>
              <tr> 
                <td class="name">Carp</td>
                <td class="price">40</td>
                <td class="quantity"><input type="number" value="2"></td>
                <td><button class="btn btn-light btn-sm cancel">Cancel</button></td>
                <td class="subtotal"></td>
              </tr>
            </tbody>
          </table>

          <form class="col-12 mt-2 mb-4" id="addProduct">
            <input class="mx-2" name="name" type="text" placeholder="Product Name">
            <input class="mx-2" name="price" type="number" placeholder="Price">
            <button class="btn btn-primary btn-sm">Create</button>
          </form>

          <div class="col-12 col-md-6">
            <h3>Total Price: $ <span id="totalPrice"></span></h3>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-info calculate">Calculate Prices</button>
          </div>  
          
        </div>
      </div>
    </div>
  </body>
</html>
